<div style="height: 80vh;">
  <mat-toolbar class="app">
    <mat-toolbar-row>
      <span class="weather">Weather</span>
      <span class="menu-spacer"></span>
      <div class="sub-nav-links" fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a href="#" mat-button class="nav-active">Label 1</a>
        <a href="#" mat-button class="sub-nav-inactive">Label 2</a>
        <a href="#" mat-button class="sub-nav-inactive">Label 3</a>
        <a href="#" mat-button class="sub-nav-inactive">Label 4</a>
        <a href="#" mat-button class="sub-nav-inactive">Label 5</a>
      </div>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>


  <mat-sidenav-container fxFlexFill>

    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
        <a href="#" mat-list-item>Label 1</a>
        <a href="#" mat-list-item>Label 2</a>
        <a href="#" mat-list-item>Label 3</a>
        <a href="#" mat-list-item>Label 4</a>
        <a href="#" mat-list-item>Label 5</a>
      </mat-nav-list>
    </mat-sidenav>
    <div>
      <app-current-city-weather></app-current-city-weather>
      <div class="header-line"></div>
      <app-city-weather-forecast></app-city-weather-forecast>
    </div>

  </mat-sidenav-container>

</div>
